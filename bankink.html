<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">lets get some <span class="font-semibold text-purple-600">mooooney!!!</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- balance show -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-3xl">$<span id="previous-deposite">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">withdraw</h3>
                    <h4 class="text-3xl">$<span id="previous-widthdraw">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$<span id="previous-total">1240</span></h4>
                </div>

            

            </div>
        </section>
        <!-- deposite and withdraw -->
        <section class="mt-16">
            

               <div class="grid grid-cols-2  gap-4 ">
                
                <div class=" bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">please Deposite</h3>
                    <input id="deposite" class="border-2 border-gray-400 rounded block w-3/4 px-2 mb-4 " type="text" placeholder="$please give your deposite amount">
                    
                    <button id="deposite-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Deposite</button>
                </div>
                
                <div class=" bg-purple-100 p-8  rounded">
                    <h3 class="text-3xl ">please withdraw</h3>
                    <input id="withdraw" class="  border-2 border-gray-400 rounded block w-3/4 px-2 mb-4 " type="text" placeholder="$please give your withdraw amount">
                    
                    <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">withdraw</button>
                </div>

               </div>  
            
        </section>
    </main>

    <script src="banking.js"></script>
</body>
</html>
